name: Deploy Google Apps Script

on:
  push:
    branches:
      - content
    paths:
      - src/penguindb/apps_script/**
      - .github/workflows/deploy_apps_script.yml

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install @google/clasp globally
        run: npm install -g @google/clasp
        
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Authenticate with Google and Verify JSON
        env:
          CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
        run: |
          echo "Creating .clasprc.json..."
          printf "%s" "$CLASP_CREDENTIALS" > src/penguindb/apps_script/.clasprc.json
          chmod 600 src/penguindb/apps_script/.clasprc.json
          echo ".clasprc.json created."
          
          echo "--- Verifying .clasprc.json content (raw) ---"
          cat src/penguindb/apps_script/.clasprc.json
          echo "--- End raw content ---"
          
          echo "--- Attempting to extract access_token using jq ---"
          if jq -e '.tokens.default.access_token' src/penguindb/apps_script/.clasprc.json > /dev/null; then
            echo "jq: Successfully found .tokens.default.access_token"
          else
            echo "jq ERROR: Could not find or parse .tokens.default.access_token in the JSON!"
            # Optionally fail the job here if needed: exit 1
          fi
          echo "--- End jq verification ---"
          
      - name: Navigate to Apps Script directory and push changes
        working-directory: ./src/penguindb/apps_script
        run: |
          # Validate clasp configuration
          echo "Checking clasp configuration..."
          clasp setting
          
          # Push changes to Google Apps Script using explicit auth path
          echo "Pushing changes to Google Apps Script..."
          # The path is relative to the working directory now
          clasp push -f --auth ./.clasprc.json
          
      - name: Create deployment (version) if needed
        working-directory: ./src/penguindb/apps_script
        run: |
          # Only create a new deployment/version if API_GATEWAY_URL has changed
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "Code.js"; then
            if git diff ${{ github.event.before }} ${{ github.sha }} -- Code.js | grep -q "API_GATEWAY_URL"; then
              echo "Creating new deployment version..."
              # Update the API Gateway URL in Code.js with the actual URL from secrets
              sed -i 's|API_GATEWAY_URL|${{ secrets.API_GATEWAY_URL }}|g' Code.js
              
              # Push again with the updated URL, using explicit auth path
              clasp push -f --auth ./.clasprc.json
              
              # Create new deployment version
              DEPLOY_ID=$(clasp deployments | grep "Current" | awk '{print $2}')
              if [ -n "$DEPLOY_ID" ]; then
                # Use explicit auth path for redeploy too
                clasp redeploy --auth ./.clasprc.json $DEPLOY_ID "Automatic update - ${{ github.sha }}"
              else
                # Use explicit auth path for deploy too
                clasp deploy --auth ./.clasprc.json -d "Automatic update - ${{ github.sha }}"
              fi
            fi
          fi 